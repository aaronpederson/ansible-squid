---
- name: "Directory Exists | {{ squid_runtime_root }}"
  file:
    state: directory
    path: "{{ squid_runtime_root }}"
    owner: "{{ squid_user }}"
    group: "{{ squid_group }}"
    mode: 0775
  tags:
    - directory-structure
    - runtime-data
    - squid

- name: Upload Config | squid
  template:
    src: "{{ item }}"
    dest: "/{{ item }}"
  with_items:
    - etc/squid3/squid.conf
  notify: service | squid3 | started
  tags:
    - configuration
    - template-configuration
    - squid
